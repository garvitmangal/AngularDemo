<div style="display: block" *ngIf="charts">
    <canvas #doughnutcanvas baseChart width="600px" [datasets]="doughnutChartDataSet" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
        [options]="doughnutChartOptions" [legend]="false" [colors]="colors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
